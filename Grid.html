<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Grid.css">
    <title>Document</title>
</head>
<body>
    <script async src="grid.js"></script>
    <main>
        <div id="controls">
          <div id="buttons">
            <button data-btn="addBtn">Add Item</button>
            <button data-btn="removeBtn">Remove Item</button>
          </div>
          <fieldset id="gridContainerProps">
            <legend>grid Container Props</legend>
            <label for="gridDirection">grid-direction</label>
            <select id="gridDirection">
              <option value="row" selected>row</option>
              <option value="row-reverse">row-reverse</option>
              <option value="column">column</option>
              <option value="column-reverse">column-reverse</option>
            </select>
      
            <label for="gridWrap">grid-wrap</label>
            <select id="gridWrap">
              <option value="nowrap">nowrap</option>
              <option value="wrap" selected>wrap</option>
              <option value="wrap-reverse">wrap-reverse</option>
            </select>
      
            <label for="justifyContent">justify-content</label>
            <select id="justifyContent">
              <option value="grid-start">grid-start</option>
              <option value="grid-end">grid-end</option>
              <option value="center" selected>center</option>
              <option value="space-between">space-between</option>
              <option value="space-around">space-around</option>
              <option value="space-evenly">space-evenly</option>
            </select>
      
            <label for="alignItems">align-items</label>
            <select id="alignItems">
              <option value="grid-start">grid-start</option>
              <option value="grid-end">grid-end</option>
              <option value="center" selected>center</option>
              <option value="stretch">stretch</option>
              <option value="baseline">baseline</option>
            </select>
      
            <label for="alignContent">align-content</label>
            <select id="alignContent">
              <option value="grid-start" selected>grid-start</option>
              <option value="grid-end">grid-end</option>
              <option value="center">center</option>
              <option value="stretch">stretch</option>
              <option value="space-between">space-between</option>
              <option value="space-around">space-around</option>
              <option value="space-evenly">space-evenly</option>
            </select>
          </fieldset>
      
          <fieldset id="gridItemProps">
            <legend>grid Item Props</legend>
            <label for="order">order</label>
            <input id="order" type="number" min="-5" max="5" step="1" value="0" />
      
            <label for="gridGrow">grid-grow</label>
            <input id="gridGrow" type="number" min="0" max="5" step="1" value="0" />
      
            <label for="gridShrink">grid-shrink</label>
            <input id="gridShrink" type="number" min="1" max="6" step="1" value="1" />
      
            <label for="alignSelf">align-self</label>
            <select id="alignSelf">
              <option value="auto" selected>auto</option>
              <option value="grid-start">grid-start</option>
              <option value="grid-end">grid-end</option>
              <option value="center">center</option>
              <option value="stretch">stretch</option>
              <option value="baseline">baseline</option>
            </select>
          </fieldset>
        </div>
      
        <div id="gridContainer">
          <div class="grid-item selected">1</div>
          <div class="grid-item">2</div>
          <div class="grid-item">3</div>
          <div class="grid-item">4</div>
          <div class="grid-item">5</div>
          <div class="grid-item">6</div>
        </div>
      </main>      
</body>
</html>
